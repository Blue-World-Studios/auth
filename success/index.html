<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue World ‚Äî Success</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #03112b, #06275d);
      color: #00f0ff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #7f00ff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #00f0ff;
      color: #03112b;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff, 0 0 20px #7f00ff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #7f00ff;
      color: #fff;
      box-shadow: 0 0 20px #7f00ff, 0 0 40px #00f0ff;
    }
  </style>
</head>

  <p>You are now signed in.</p>
  <button onclick="goHome()">Go to Homepage</button>

  <script>
    function goHome() {
      window.location.href = "/"; // change to your actual homepage path
    }
  </script>
</body>
</html>
