<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue World — Sign In</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #03112b, #06275d);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 32px;
      border-radius: 20px;
      width: 330px;
      box-shadow: 0 0 30px rgba(0, 140, 255, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1ca4ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 17px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    button:hover {
      background: #1485d4;
    }

    .link {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.8;
    }

    .logo {
      width: 70px;
      display: block;
      margin: 0 auto 10px auto;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://blue-world-studios.github.io/blue-world-high-resolution-logo-transparent-removebg-preview.png" class="logo" alt="Blue World Logo">
    <h2>Sign in to Blue World</h2>

    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button onclick="signIn()">Sign In</button>

    <div class="link">Don’t have an account? <a href="/auth/signup">Sign up</a></div>
  </div>

  <script>
    function signIn() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if (u === "" || p === "") {
        alert("Please fill in both fields.");
        return;
      }

      // Fake localStorage login (works on GitHub Pages)
      const saved = JSON.parse(localStorage.getItem("blueworld_users") || "{}");

      if (!saved[u]) {
        alert("Account not found!");
        return;
      }

      if (saved[u].password !== p) {
        alert("Wrong password!");
        return;
      }

      // Save the logged-in user
      localStorage.setItem("blueworld_loggedIn", u);

      alert("Signed in as " + u);

      // Redirect back to app (you can change this)
      window.location.href = "/success/";
    }
  </script>

</body>
</html>
