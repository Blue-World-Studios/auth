<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue World Account</title>
  <style>
    body {
      background-color: #0a1f4f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #142b5c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00aaff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0088cc;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blue World Account</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    // Simple local storage system (not secure for real accounts)
    function signUp() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (!username || !password) {
        showMessage('Please enter both fields!');
        return;
      }
      if (localStorage.getItem(username)) {
        showMessage('Username already exists!');
        return;
      }
      localStorage.setItem(username, password);
      showMessage('Account created! You can sign in now.');
    }

    function signIn() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (localStorage.getItem(username) === password) {
        showMessage('Welcome, ' + username + '!');
      } else {
        showMessage('Incorrect username or password!');
      }
    }

    function showMessage(msg) {
      document.getElementById('message').innerText = msg;
    }
  </script>
</body>
</html>
