<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue World â€” Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #03112b, #06275d);
      color: #00f0ff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated floating particles (optional neon effect) */
    body::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,240,255,0.05) 1%, transparent 1%) repeat;
      background-size: 50px 50px;
      animation: moveBG 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveBG {
      from { transform: translate(0, 0); }
      to { transform: translate(-100px, -100px); }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.6);
      padding: 36px;
      border-radius: 20px;
      width: 340px;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #7f00ff;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 80px;
      display: block;
      margin: 0 auto 20px auto;}
